<head>

<body>

    function ajaxDo(){//18270753336
        var request=new XMLHttpRequest();
        var url="/projectA/phoneNumList.txt";
        var str="";
        console.log(">>>>>>>>")
        return request.onreadystatechange=function(){
            var str="";
            if(request.readyState==4&&request.status==200){
                str=request.responseText;
                console.log("<<<<<<")
                console.log("str::"+str);
                
            }
        }
        // console.log("request.onreadystatechange():::"+request.onreadystatechange());
        request.open("GET",url,true);
        request.send();
    }
    function phoneNumCheck(){
        var str=document.getElementById("phoneNum").value;
        document.getElementById("text_phone").innerHTML=
            "* 请输入正确的手机号码"
        text_phone.style.color="red";
        if(str!=null&&isNaN(str)==false&&str.length==11){
            ajaxDo();
            // console.log(ajaxDo().str);
            text_phone.style.color="green";
            document.getElementById("text_phone").innerHTML=
            "* 号码输入成功"
        }else{
           
        }
    }
    function passwordCheck(){
        var str=document.getElementById("password").value;
        // str.length>=3&&str.length<=6
        if(str=/^/){
            document.getElementById("text_psd").innerHTML=
            "* 密码可用"
            text_psd.style.color="green";
        }else{
            document.getElementById("text_psd").innerHTML=
            "* 请输入3-6位字符"
        }
    }
    </script>
